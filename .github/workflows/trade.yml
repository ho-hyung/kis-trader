name: Auto Trade

on:
  # 미국 주식 시장 시간 (한국 시간 23:30 ~ 06:00)
  # UTC 기준: 14:30 ~ 21:00 (한국은 UTC+9)
  # 평일(월~금)만 실행
  schedule:
    - cron: '30 14-20 * * 1-5'  # 매시 30분 (UTC 14:30~20:30)
    - cron: '0 15-21 * * 1-5'   # 매시 정각 (UTC 15:00~21:00)

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run auto trade script
        env:
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_ACCOUNT_NUMBER: ${{ secrets.KIS_ACCOUNT_NUMBER }}
          KIS_ACCOUNT_PRODUCT_CODE: ${{ secrets.KIS_ACCOUNT_PRODUCT_CODE }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python auto_trade.py
